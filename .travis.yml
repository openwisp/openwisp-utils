language: python
cache: pip

python:
  - "3.6"
  - "3.7"

notifications:
  #To get post build fail summary in case of failure.
  webhooks: https://www.travisbuddy.com/
  on_success:never

env:
  - DJANGO="django~=2.2"
  - DJANGO="django~=3.0"
  - DJANGO="django~=3.1"

branches:
  only:
    - master

before_install:
  - pip install -U pip wheel setuptools

install:
  - pip install -U -r requirements-test.txt
  - pip install -e .[qa,rest]
  - pip install -U $DJANGO

script:
  # check here to allow travisbuddy to report error cause in case of failure.
  - ./run-qa-checks
  - coverage run --source=openwisp_utils runtests.py

after_success:
  coveralls
