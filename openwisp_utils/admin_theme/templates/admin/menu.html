{% load i18n %}
<button class="menu-toggle">
  <span></span>
</button>
<div class="nav">
  {% for item in openwisp_menu_groups %} {% if item.sub_items %}
  <div class="menu-group">
    <div class="mg-head">
      <div class="mg-heading">
        <span class="{{ item.icon }} icon"></span>
        <span class="label">{{ item.label }}</span>
      </div>
      <span class="mg-arrow"></span>
    </div>
    <div class="mg-dropdown">
      <div class="mg-dropdown-label">{{ item.label }}</div>
      <ul class="mg-list">
        {% for sub_item in item.sub_items %}
        <li>
          <a class="mg-link" href="{{ sub_item.url }}">
            <span class="{{ sub_item.icon }} icon"></span>
            <span class="label">{{ sub_item.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% else %}
  <a class="menu-item" href="{{ item.url }}">
    <span class="{{ item.icon }} icon"></span>
    <span class="label">{{ item.label }}</span>
  </a>
  {% endif %} {% endfor %}
</div>
